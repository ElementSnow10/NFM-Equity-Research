name: Daily NFM Equity Research

on:
  schedule:
    # Run at 00:00 UTC every weekday (Mon-Fri)
    - cron: '0 0 * * 1-5'
  workflow_dispatch:

# Grant write permissions to the token
permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Pipeline
      # Timeout after 350 minutes (Just under 6h limit) to ensure we have time to commit if script handles timeouts gracefully
      # For now, let's just run. pipeline_run.py handles errors but not timeouts.
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python pipeline_run.py
        
    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/processed/features.csv data/reports/
        git commit -m "Auto-update: Daily Analysis & Data [skip ci]" || echo "No changes to commit"
        git push
        
    - name: Upload Reports (Backup)
      uses: actions/upload-artifact@v3
      with:
        name: daily-reports
        path: data/reports/
        retention-days: 7
