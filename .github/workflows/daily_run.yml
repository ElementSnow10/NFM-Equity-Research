name: Daily NFM Equity Research

on:
  schedule:
    # Run at 00:00 UTC every weekday (Mon-Fri)
    - cron: '0 0 * * 1-5'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Pipeline
      run: |
        python pipeline_run.py
        
    - name: Upload Reports
      uses: actions/upload-artifact@v3
      with:
        name: daily-reports
        path: data/reports/
        retention-days: 7
